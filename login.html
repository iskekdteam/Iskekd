<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-soft: #eef2ff;
            --text: #0f172a;
            --text-light: #64748b;
            --error: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* تعديل هـام: الصفحة تبدأ مخفية لتجنب Flicker */
        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow-x: hidden;
            opacity: 0; transition: opacity 0.4s ease;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, #e0e7ff 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, #f5f3ff 0%, transparent 40%);
            z-index: -1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            width: 100%; max-width: 420px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 1px solid #fff;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        header h1 { font-size: 38px; font-weight: 900; color: var(--primary); letter-spacing: -1.5px; }
        header p { color: var(--text-light); font-size: 15px; margin-bottom: 35px; }

        .btn-google {
            width: 100%; padding: 14px; background: white; border: 1.5px solid #e2e8f0;
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            gap: 12px; font-weight: 700; color: var(--text); cursor: pointer; transition: 0.3s;
        }

        .divider { display: flex; align-items: center; margin: 30px 0; color: #cbd5e1; font-size: 13px; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; margin: 0 10px; }

        .input-group { position: relative; margin-bottom: 20px; text-align: right; }
        .input-group input {
            width: 100%; padding: 16px 15px; border: 1.5px solid #e2e8f0;
            border-radius: 16px; font-size: 16px; outline: none; background: #fff; transition: 0.3s;
        }
        .input-group label {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: #94a3b8; pointer-events: none; transition: 0.3s; font-size: 15px;
        }
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: 0; right: 12px; font-size: 12px; font-weight: 700;
            color: var(--primary); background: #fff; padding: 0 8px;
        }
        .input-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-soft); }

        .btn-main {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 16px; font-size: 17px; font-weight: 700;
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
            position: relative; overflow: hidden;
        }
        
        #status-msg {
            margin-top: 20px; padding: 12px; border-radius: 12px; font-size: 14px;
            display: none; animation: fadeIn 0.3s ease;
        }
        .err { background: #fee2e2; color: #b91c1c; }
        .succ { background: #dcfce7; color: #15803d; }

        .footer { margin-top: 30px; font-size: 14px; color: var(--text-light); }
        .footer span { color: var(--primary); font-weight: 800; cursor: pointer; }
        .forgot { display: block; margin-top: 15px; text-decoration: none; color: var(--text-light); font-size: 13px; }

        .loader {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
            display: none; margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="auth-card">
    <header>
        <h1>iskekd</h1>
        <p id="sub-title">أهلاً بك، سجل دخولك للمتابعة</p>
    </header>

    <button class="btn-google" onclick="core.googleAuth()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
        متابعة باستخدام جوجل
    </button>

    <div class="divider">أو بالبريد الإلكتروني</div>

    <div id="reg-fields" style="display: none;">
        <div class="input-group">
            <input type="text" id="u-name" placeholder=" " autocomplete="name">
            <label>الاسم الكامل</label>
        </div>
    </div>

    <div class="input-group">
        <input type="email" id="u-email" placeholder=" " autocomplete="email">
        <label>البريد الإلكتروني</label>
    </div>

    <div class="input-group">
        <input type="password" id="u-pass" placeholder=" " autocomplete="current-password">
        <label>كلمة المرور</label>
    </div>

    <button class="btn-main" onclick="core.authAction()" id="action-btn">
        <span id="btn-text">دخول</span>
        <div class="loader" id="btn-loader"></div>
    </button>

    <div id="status-msg"></div>

    <div class="footer">
        <p id="toggle-text">ليس لديك حساب؟ <span onclick="core.toggle()">إنشاء حساب</span></p>
        <a href="#" class="forgot" onclick="core.resetPass()">نسيت كلمة السر؟</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXQkooc3Tnq4vAVJq_Tlk4PypB37cpeXc",
        authDomain: "iskekd-1.firebaseapp.com",
        projectId: "iskekd-1",
        storageBucket: "iskekd-1.firebasestorage.app",
        messagingSenderId: "665943430831",
        appId: "1:665943430831:web:3c85370fcbff3166c2a65a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const core = {
        isLogin: true,
        notify: (txt, type) => {
            const m = document.getElementById('status-msg');
            m.innerText = txt;
            m.className = type === 'err' ? 'err' : 'succ';
            m.style.display = 'block';
        },
        toggle: () => {
            core.isLogin = !core.isLogin;
            document.getElementById('reg-fields').style.display = core.isLogin ? 'none' : 'block';
            document.getElementById('btn-text').innerText = core.isLogin ? 'دخول' : 'إنشاء حساب';
            document.getElementById('toggle-text').innerHTML = core.isLogin ? 'ليس لديك حساب؟ <span onclick="core.toggle()">إنشاء حساب</span>' : 'لديك حساب بالفعل؟ <span onclick="core.toggle()">دخول</span>';
            document.getElementById('status-msg').style.display = 'none';
        },
                authAction: async () => {
            const email = document.getElementById('u-email').value.trim();
            const pass = document.getElementById('u-pass').value;
            const name = document.getElementById('u-name').value;
            if(!email || pass.length < 6) return core.notify("تأكد من البيانات (كلمة المرور 6 أحرف على الأقل)", "err");
            
            document.getElementById('btn-text').style.display = 'none';
            document.getElementById('btn-loader').style.display = 'block';

            try {
                sessionStorage.removeItem('justLoggedOut');
                
                if(core.isLogin) { 
                    await signInWithEmailAndPassword(auth, email, pass); 
                    // في تسجيل الدخول العادي لا نحتاج لانتظار الـ save لأن الحساب موجود أصلاً
                    window.location.href = "dashboard.html";
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    // هـام جداً: انتظار الحفظ قبل التحويل لصفحة الداشبورد
                    await core.save(res.user, name);
                    window.location.href = "dashboard.html";
                }
            } catch (e) {
                document.getElementById('btn-text').style.display = 'block';
                document.getElementById('btn-loader').style.display = 'none';
                console.error(e);
                core.notify("خطأ: تأكد من البيانات أو أن الحساب موجود مسبقاً", "err");
            }
        },

        googleAuth: async () => {
            try {
                sessionStorage.removeItem('justLoggedOut');
                const res = await signInWithPopup(auth, provider);
                // انتظار الحفظ لضمان إنشاء ملف Users لمستخدمي جوجل الجدد
                await core.save(res.user, res.user.displayName);
                window.location.href = "dashboard.html";
            } catch (e) { 
                console.error(e);
                core.notify("فشل اتصال جوجل", "err"); 
            }
        },

        resetPass: async () => {
            const email = document.getElementById('u-email').value;
            if(!email) return core.notify("اكتب البريد أولاً", "err");
            try { 
                await sendPasswordResetEmail(auth, email); 
                core.notify("تفقد بريدك الإلكتروني (صندوق الوارد أو السبام)", "succ"); 
            } catch (e) { core.notify("خطأ في إرسال رابط الاستعادة", "err"); }
        },

        save: async (user, name) => {
            try {
                const ref = doc(db, "Users", user.uid);
                const snap = await getDoc(ref);
                
                // استخدام merge: true يضمن تحديث البيانات أو إنشاؤها بدون مسح الموجود
                if (!snap.exists()) {
                    await setDoc(ref, { 
                        name: name || user.displayName || "مستخدم جديد", 
                        email: user.email, 
                        balance: 0, 
                        role: "user",
                        createdAt: new Date().toISOString() 
                    }, { merge: true });
                    console.log("✅ تم إنشاء مستند المستخدم في Users بنجاح");
                }
            } catch (error) {
                console.error("❌ خطأ حرج في حفظ البيانات بـ Firestore:", error.message);
                throw error; // نمرر الخطأ ليتم التقاطه في authAction
            }
        }
    };

    // --- منطق الحماية ومنع التكرار ---
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.get('logout') === 'true') {
        sessionStorage.setItem('justLoggedOut', 'true');
        signOut(auth).then(() => {
            window.history.replaceState({}, document.title, window.location.pathname);
            document.body.style.opacity = "1";
        });
    } else {
        onAuthStateChanged(auth, (user) => {
            if (user && !sessionStorage.getItem('justLoggedOut')) {
                window.location.href = "dashboard.html";
            } else {
                document.body.style.opacity = "1";
            }
        });
    }

    window.core = core;

</script>

</body>
</html>
